<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Typing Speed Test</h1>
        
        <div class="stats">
            <div class="stat-box">
                <div class="label">Time</div>
                <div id="timer" class="value">60</div>
            </div>
            <div class="stat-box">
                <div class="label">Mistakes</div>
                <div id="mistakes" class="value">0</div>
            </div>
        </div>

        <div id="text-display" class="text-display"></div>

        <textarea id="text-input" class="text-input" placeholder="Start typing here..." autofocus></textarea>
        
        <div id="results" class="results hidden">
            <h2>Results</h2>
            <p>WPM: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
        </div>

        <button id="restart-btn">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
